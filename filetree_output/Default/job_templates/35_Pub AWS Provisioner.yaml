---
controller_templates:
  - name: "Pub AWS Provisioner"
    description: "AWS Open Environment Provisioner"
    organization: "Default"
    project: "Public Ansible Workshops"
    inventory: "AWS Open Environment"
    playbook: "provisioner/provision_lab.yml"
    job_type: "run"
    fact_caching_enabled: "True"
    credentials:
      - "AWS Open Environment"
      - "Personal Offline Token"
      - "Personal Red Hat Credentials"
    concurrent_jobs_enabled: "True"
    ask_scm_branch_on_launch: "False"
    ask_tags_on_launch: "False"
    ask_verbosity_on_launch: "True"
    ask_variables_on_launch: "True"
    extra_vars:
      autolicense: true
      controller_install_command: ./setup.sh -e gpgcheck=0
      create_login_page: true
      ec2_xtra:
        centos78:
          architecture: x86_64
          disk_iops: 3000
          disk_space: 10
          disk_throughput: 125
          disk_volume_type: gp3
          filter: CentOS*7.8*x86_64
          os_type: linux
          owners: 723450883993
          python_interpreter: /usr/bin/python
          size: t2.medium
          username: centos
        centos79:
          architecture: x86_64
          disk_iops: 3000
          disk_space: 10
          disk_throughput: 125
          disk_volume_type: gp3
          filter: CentOS*7.9*x86_64
          os_type: linux
          python_interpreter: /usr/bin/python
          size: t2.medium
          username: centos
        private_automation_hub:
          architecture: x86_64
          disk_iops: 3000
          disk_space: 40
          disk_throughput: 125
          disk_volume_type: gp3
          filter: RHEL-8*HVM-*Hourly*
          os_type: linux
          owners: 309956199498
          size: m4.xlarge
          username: ec2-user
        rhel68:
          architecture: x86_64
          disk_iops: 3000
          disk_space: 10
          disk_throughput: 125
          disk_volume_type: gp3
          filter: RHEL-6.8_HVM_GA*
          os_type: linux
          owners: 309956199498
          python_interpreter: /usr/bin/python
          size: t2.medium
          username: ec2-user
        rhel7:
          architecture: x86_64
          disk_iops: 3000
          disk_space: 10
          disk_throughput: 125
          disk_volume_type: gp3
          filter: RHEL-7.9_HVM*
          os_type: linux
          owners: 309956199498
          python_interpreter: /usr/bin/python
          size: t2.medium
          username: ec2-user
        rhel8:
          architecture: x86_64
          disk_iops: 3000
          disk_space: 10
          disk_throughput: 125
          disk_volume_type: gp3
          filter: RHEL-8*HVM-*Hourly*
          os_type: linux
          owners: 309956199498
          size: t3.micro
          username: ec2-user
        rhel8-tower:
          architecture: x86_64
          disk_iops: 3000
          disk_space: 40
          disk_throughput: 125
          disk_volume_type: gp3
          filter: RHEL-8*HVM-*Hourly*
          os_type: linux
          owners: 309956199498
          size: m4.xlarge
          username: ec2-user
        satellite:
          architecture: x86_64
          disk_iops: 4000
          disk_space: 500
          disk_throughput: 375
          disk_volume_type: gp3
          filter: Satellite 6.11*
          os_type: linux
          owners: 723450883993
          size: r5a.xlarge
          username: ec2-user
      ee_default_image: !unsafe '{{ ee_registry_name }}/ansible-automation-platform-23/ee-supported-rhel8:latest'
      ee_images:
      - !unsafe '{{ ee_registry_name }}/ansible-automation-platform-23/ee-29-rhel8:latest'
      - !unsafe '{{ ee_registry_name }}/ansible-automation-platform-23/ee-supported-rhel8:latest'
      - !unsafe '{{ ee_registry_name }}/ansible-automation-platform-23/ee-minimal-rhel8:latest'
      ee_registry_name: registry.redhat.io
      ibm_community_grid: false
      tower_node_aws_api_access: true
    execution_environment: "workshop_ee"
    survey_enabled: True
